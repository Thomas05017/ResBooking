{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Ristorante</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h2>üçΩÔ∏è Crea un Account</h2>
            
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                        {% if field.field.required %}<span style="color: var(--danger-color);">*</span>{% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                    {% if field.help_text %}
                    <div class="help-text">{{ field.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary btn-block">Crea Account</button>
            </form>
            
            <div class="auth-link">
                <p>Hai gi√† un account? <a href="{% url 'login' %}"><strong>Accedi qui</strong></a></p>
            </div>
        </div>
    </div>
</body>
</html>
